  <h1>Kontakt</h1>
  <p>Pokud máš dotazy, napiš mi svůj oblíbený druh motýla nebo se zeptej na cokoliv.</p>

  <form>
    <label for="name">Jméno:</label><br>
    <input type="text" id="name" name="name" placeholder="Zadej své jméno"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="např. jan@domena.cz"><br><br>

    <label for="butterfly">Tvůj oblíbený motýl:</label><br>
    <input type="text" id="butterfly" name="butterfly" placeholder="Např. babočka admirála"><br><br>

    <input type="submit" value="Odeslat">
    <input type="reset" value="Vymazat">
  </form>
